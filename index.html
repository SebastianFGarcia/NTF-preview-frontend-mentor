<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img">
      <img class="principal" src="images/image-equilibrium.jpg" alt="">
      <div class="hover">
        <img class="icon" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section>
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>
          0.041 ETH
        </p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <p>
          3 days left
        </p>
      </div>
    </section>
    <hr>
    <div class="perfil">
      <img src="images/image-avatar.png" alt="">
      <p>
        Creation of <a href="#">Jules Wyvern</a> 
      </p>
    </div>
  </div>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SebastianFGarcia">Sebastian Garcia</a>.
  </div>
</body>
</html>
